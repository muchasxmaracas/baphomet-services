#### CONTAINER UPSTREAM ####
upstream container {
    server 127.0.0.1:10080;
}
#### HTTP ####
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name vault.baphomet.cloud;

    ssl_certificate /acme.sh/vault.baphomet.cloud_ecc/fullchain.cer;
    ssl_certificate_key /acme.sh/vault.baphomet.cloud_ecc/vault.baphomet.cloud.key;

    if ($scheme = http) {
        return 301 https://$http_host$request_uri;
    }

    access_log /var/log/nginx/vault.baphomet.cloud.access.log;
    error_log /var/log/nginx/vault.baphomet.cloud..error.log;

    #### ---- Default Header Options ---- ####
        location ~ /(\.ht|xmlrpc.php|wp-cron.php) {
            deny all;
        }
    #### ---- END ---- ####

    location / {
        proxy_pass http://container;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Front-End-Https on;
    }

}